<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>

      </ul>
      <div class="maincontent">
        <p class="heading"> Anti- Drone System</p>
        <p class="subheading">Upload any image or video !!</p>

        <form action="" method="" enctype="multipart/form-data">
          <input type="file" name="image/videop" id="File"><br><br><br>
          <button type="submit" class="button-27" onclick="showAlert()">Upload File</button>
        </form>

        <br><br>
        <p>OR</p>
        <button class="webcam"> <i class="fa-solid fa-camera fa-lg" style="color:#ffffff;"></i> Start Webcam</button>

      </div>
    </div>

  </header>
  <script>
    function showAlert() {
      alert("File updated successfully!")
    }
  </script>
</body>

</html>
